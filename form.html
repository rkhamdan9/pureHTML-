<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form task1</title>
</head>
<body>
	<form>
		<h1>APPLICANT PERSONAL INFORMATION </h1>
		<hr>
		<label>Name </label> &nbsp;&nbsp;
		<input type="text" name="Name" placeholder="Given Name(First Name)">&nbsp;&nbsp;
		<input type="text" name="Name" placeholder="Middle Name">&nbsp;&nbsp;
		<input type="text" name="Name" placeholder="Surname(Last Name)"> &nbsp;&nbsp;
		<br><br>
		<input type="file" name="File">
		<br>
		If you have more than one first name or last name, then please add it here
		<br>
		<br>
		<hr>
		<br>
		<label>Full name in native alphabet </label> &nbsp;&nbsp;
		<input type="text" name="Name" placeholder="Full name">&nbsp;
		<br>
		<br>
		<hr>
		<label>Date of birth</label>&nbsp;&nbsp;
		<select name="Day" >
			<option selected="">day</option>
		<select> 
			
		<select name="Month">
			<option>month</option>
		</select>
		<select name="Year">
			<option>year</option>
		</select>

		<br>
		<hr>
		<label>Gender</label>&nbsp;&nbsp;
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female
		<br>
		<hr>
		
		<label>Email</label>
		<input type="Email" name="Email" placeholder="Email">
		<input type="Email" name="Email" placeholder="Confirm Email">
		<br>
		<hr>
		
		<label>Place of Birth(country/state/city)</label>&nbsp;&nbsp;
		<select>
			<option>Please select</option>
		</select>&nbsp;&nbsp;
		<input type="text" name="state" placeholder="state name">&nbsp;&nbsp;
		<input type="text" name="city" placeholder="city">&nbsp;&nbsp;
		<hr>
		<label>Nationality</label>&nbsp;&nbsp;
		<input type="text" name="Nationality">
		<hr>
		<label>Do you have an alias or maiden name?</label>&nbsp;&nbsp;
		<input type="radio" name="do">Yes
		<input type="radio" name="do">No
		<hr>
		<label>Do you have a telecode that represents your name ?</label>&nbsp;&nbsp;
		<input type="radio" name="telecode">Yes
		<input type="radio" name="telecode">No
		<hr>
		<label>Marital status</label>&nbsp;&nbsp;
		<select>
			<option>please select</option>
		</select>
		
		<input type="submit" name="submit" value="Send">

	</form>
</body>
</html>
